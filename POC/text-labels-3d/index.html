<!DOCTYPE html>
<html lang="de">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Label POC</title>
    <link rel="stylesheet" href="/src/main.css">
</head>
<body>
    <div id="info">
        Explosionsfaktor: <span id="explosionValue">0</span>
    </div>
    <div id="settings-container">
        <div id="settings">
            <h2>Einstellungen</h2>
            <label for=" label-direction">Labelausrichtung:</label>
            <select id="label-direction">
                <option value="links/rechts">links/rechts</option>
                <option value="vorne">vorne</option>
                <option value="hinten">hinten</option>
                <option value="diagonal">45°</option>
            </select>
        </div>
    </div>
    <div id="slider-container">
        <input type="range" min="0" max="1" value="0" step="0.01" id="explosionSlider" style="width: 100%;">
    </div>
    <!-- für github Pages-->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
