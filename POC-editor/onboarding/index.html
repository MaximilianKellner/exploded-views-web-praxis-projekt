<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploded-View-Editor</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">

    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="./favicon.ico">
    <script type="module" src="./src/main.js"></script>
</head>
<body>
    
<!-- Onboarding Screen -->
<div id="onboarding-screen" class="onboarding">

    <h1>Exploded View Editor</h1>

    <div class="upload-box-row">
        <div class="upload-box">
            <img class="upload-box-icon" src="./icon/create.svg" alt="create animation icon">
            <div>
                <h2>Animation erstellen</h2>
                <p>3D-Modell importieren und eine neue Exploded-View-Animation erstellen</p>
            </div>
            
            <div class="file-upload-row">
                <label class="file-upload-btn">
                    <div class="file-upload-icon">
                        <img src="./icon/upload.svg" alt="upload">
                    </div>
                    <div class="file-upload-text">
                        3D-Objekt (.glb)
                    </div>
                    <input type="file" class="file-input-glb" accept=".glb" style="display: none;">
                </label>
            </div>
        </div>

        <div class="upload-box">
            <img class="upload-box-icon" src="./icon/edit.svg" alt="edit animation icon">

            <div>
                <h2>Animation anpassen</h2>
                <p>Bestehende Konfiguration und 3D-Datei laden und die Exploded-View-Animation anpassen</p>
            </div>

            <div class="file-upload-row">
                <label class="file-upload-btn">
                    <div class="file-upload-icon">
                        <img src="./icon/upload.svg" alt="upload">
                    </div>
                    <div class="file-upload-text">
                        3D-Objekt (.glb)
                    </div>
                    <input type="file" class="file-input-glb" accept=".glb" style="display: none;">
                </label>

                <label class="file-upload-btn">
                    <div class="file-upload-icon">
                        <img src="./icon/upload.svg" alt="upload">
                    </div>
                    <div class="file-upload-text">
                        exp-config (.json)
                    </div>
                    <input type="file" class="file-input-json" accept=".json" style="display: none;">
                </label>
            </div>
        </div>
    </div>
    
    <div class="bottom-widget">
        <a href="/todo">
            <img src="./icon/playground.svg" alt="playground icon">
            <p>Playground</p>
            </a>
        <a href="/todo">
            <img src="./icon/help.svg" alt="help icon">
            <p>Hilfe</p>
        </a>
    </div>


</div>

    <!-- Viewer Container -->
    <div id="app-container"></div>

</body>
</html>
